spack:
  view: false
  packages:
    all:
      providers:
        blas:
        - openblas
        mkl:
        - intel-oneapi-mkl
        mpi:
        - openmpi
        - mpich
      variants: +mpi
    tbb:
      require: intel-tbb
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
      version:
      - 2.36.1
    doxygen:
      version:
      - 1.8.20
    elfutils:
      variants: ~nls
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=efa,tcp,udp,sockets,verbs,shm,mrail,rxd,rxm
    libunwind:
      variants: +pic +xz
    mesa:
      variants: ~llvm
    mpich:
      variants: ~wrapperrpath netmod=ofi device=ch4
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    openmpi:
      variants: fabrics=ofi +legacylaunchers
    openturns:
      version:
      - '1.18'
    relion:
      variants: ~mklfft
#    texlive:
#      version: [20210325]
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic

  definitions:

  - compiler_specs:
    - gcc@11.2

  - app_specs:
    - bwa
# Depends on simde which requires newer compiler?
    #- bowtie2
    - flux-sched
    - flux-core
    - flux-pmix
    - gromacs
    - lammps
    - wrf build_type=dm+sm
    - mfem
    - mpas-model ^parallelio+pnetcdf
    - octave
    - openfoam
    - osu-micro-benchmarks
    - quantum-espresso
    - raja
# Depends on bowtie2 -> simde which requires newer compiler?
    #- rsem
    # Errors on texlive
    #- rstudio
    - salmon
    - samtools
    - seqtk
    - star
    # Requires gcc@9:
    #- ufs-weather-model

  - lib_specs:
    - openmpi fabrics=ofi
    - openmpi fabrics=ofi +legacylaunchers
    - openmpi fabrics=auto
    - mpich
    - libfabric

  - compiler:
    - '%gcc@7.3.1'

  - target:
    - target=aarch64
    - target=neoverse_n1

  specs:

  - matrix:
    - - $app_specs
    - - $compiler
    - - $target

  - matrix:
    - - $lib_specs
    - - $compiler
    - - $target

  - matrix:
    - - $compiler_specs
    - - $compiler

  - matrix:
    - [cromwell, fastqc, gatk, nextflow, parallel, picard, snakemake]
    - [$target]

  ci:
    pipeline-gen:
    - build-job:
        image: {name: ghcr.io/spack/e4s-amazonlinux-2:v2023-03-09, entrypoint: ['']}

  cdash:
    build-group: AWS Packages
