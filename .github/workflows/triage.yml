name: triage
on:
  pull_request_target:
    branches:
      - develop

jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
    - uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b
